<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" lang="fr" content="Salaha SOKHONA" />
    <meta name="copyright" content="Salaha SOKHONA." />
    <meta
      name="description"
      content="Portfolio de Salaha SOKHONA. Developpeur web."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="src/assets/styles/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script>
      Particles.init({
        selector: '.background',
        speed: 0.2,
        color: ['#c6c6c6', '#303030'],
        connectParticles: true,
        responsive: [
          {
            breakpoint: 1024,
            options: {
              maxParticles: 30,
            },
          },
          {
            breakpoint: 768,
            options: {
              maxParticles: 15,
            },
          },
        ],
      });
    </script>
  </body>
</html>
